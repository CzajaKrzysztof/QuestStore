<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Quest Store">
    <meta name="keywords" content="web, design, quest store, html, css, js, java, sql">
    <meta name="author" content="Patryk LichwaÅ‚a, Krzysztof Czaja">
    <title>Quest Store | Log in</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div id="logout">
            <p>Logged as: name(JS) </p>
            <button type="button">Logout</button>
        </div>
        <header>
            <h1 >Quest Store</h1>
        </header>
        <nav>
            <ul class="menu">
                <li><a href="admin.html">Mentors</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="experienceLevels.html">Experience level</a></li>
            </ul>
        </nav>

        <section id="content" class="set-mentors">
            <aside class="item" id="mentor-aside">
                <span class="mentor-pic"><img src="../../images/mentor.png" alt="Mentor picture"></span>
                <div class="edit-options">
                    <a href="mentorsData.html"><img class="edit" src="../../images/pencil.png" alt="Link to view"></a>
                    <a href="mentorsData.html"><img class="remove" src="../../images/remove.png" alt="Link to view"></a>
                </div>
            </aside>

            <form action="#" method="POST">
                <div id="mentor-data">
                    <div id="mentor-overall" class="item">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" name="dateOfBirth" id="dateOfBirth">
                        <label for="employmentDate">Employment date</label>
                        <input type="date" name="employmentDate" id="employmentDate">
                        <label for="mentor-description">Employment date</label>
                        <textarea name="mentor-description" id="mentor-description">Description</textarea>
                    </div>

                    <div id="mentor-login" class="item">
                        <label for="mentor-log">Login</label>
                        <input type="text" name="mentor-log" id="mentor-log">
                        <label for="mentor-password">Password</label>
                        <input type="password" name="mentor-password" id="mentor-password">
                        <label for="e-mail">Email</label>
                        <input type="email" name="e-mail" id="e-mail">
                        <label for="active">Acitve</label>
                        <input type="checkbox" name="active" value="active" id="active">
                    </div>

                    <div id="mentor-address" class="item">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address">
                        <label for="street">Street</label>
                        <input type="text" name="street" id="street">
                        <label for="zip">Zip-Code</label>
                        <input type="text" name="zip" id="zip">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city">
                        <label for="country">Country</label>
                        <input type="text" name="country" id="country">
                    </div>
                </div>

                <div class="item" id="classes-choose">
                    <label for="classes">Classes</label>
                    <select multiple id="classes">
                        <option value="basic">Basic</option>
                        <option value="oop">OOP</option>
                        <option value="web">Web</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <div class="edit-options item">
                    <button type="submit" value="Submit">Submit</button>
                    <button type="submit" value="Reset">Reset</button>
                    <button type="submit" value="Cancel">Cancel</button>
                </div>
            </form>
        </section>

        <section class="results item" id="results">
            <h3>Codecoolers in class:</h3>
            <p>Name Last Name</p>
            <p>Name Last Name</p>
            <p>Name Last Name</p>
            <p>Name Last Name</p>
        </section>
        <footer>
            <p>Chlur&Chlurs Company &copy; 2019</p>
        </footer>
    </div>
</body>
</html>
