<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Quest Store">
    <meta name="keywords" content="web, design, quest store, html, css, js, java, sql">
    <meta name="author" content="Patryk LichwaÅ‚a, Krzysztof Czaja">
    <title>Quest Store | Log in</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="../../js/snippets/HeaderSnippet.js"></script>
    <section id="mentors-data">
        <form action="#" method="POST">
            <div id="mentor-overall">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" name="dateOfBirth" id="dateOfBirth">
                <label for="employmentDate">Employment date</label>
                <input type="date" name="employmentDate" id="employmentDate">
                <label for="mentor-description">Employment date</label>
                <textarea name="mentor-description" id="mentor-description">Description</textarea>
            </div>

            <div id="mentor-login">
                <label for="mentor-log">Login</label>
                <input type="text" name="mentor-log" id="mentor-log">
                <label for="mentor-password">Password</label>
                <input type="password" name="mentor-password" id="mentor-password">
                <label for="e-mail">Email</label>
                <input type="email" name="e-mail" id="e-mail">
                <label for="active">Acitve</label>
                <input type="checkbox" name="active" value="active" id="active">
            </div>

            <div id="mentor-address">
                <label for="address">Address</label>
                <input type="text" name="address" id="address">
                <label for="street">Street</label>
                <input type="text" name="street" id="street">
                <label for="zip">Zip-Code</label>
                <input type="text" name="zip" id="zip">
                <label for="city">City</label>
                <input type="text" name="city" id="city">
                <label for="country">Country</label>
                <input type="text" name="country" id="country">
            </div>

            <label for="classes">Classes</label>
            <select multiple id="classes">
                <option value="basic">Basic</option>
                <option value="oop">OOP</option>
                <option value="web">Web</option>
                <option value="advanced">Advanced</option>
            </select>

            <div id="mentor-buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
                <input type="button" value="Cancel">
            </div>
        </form>

        <aside>
            <label for="classes">Classes</label>
            <img src="../../images/mentor.png" alt="Mentor picture">
            <div id="buttons-update-status">
                <input type="submit" value="add">
                <input type="button" value="remove">
            </div>
        </aside>
    </section>

    <section class="results" id="class-results">
        <h3>Codecoolers in class:</h3>
        <p>Name Last Name</p>
        <p>Name Last Name</p>
        <p>Name Last Name</p>
        <p>Name Last Name</p>
    </section>
    <script src="../../js/snippets/FooterSnippet.js"></script>
</body>
</html>
