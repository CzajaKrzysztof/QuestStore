<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Quest Store">
    <meta name="keywords" content="web, design, quest store, html, css, js, java, sql">
    <meta name="author" content="Patryk LichwaÅ‚a, Krzysztof Czaja">
    <title>Quest Store | Log in</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="../../js/snippets/HeaderSnippet.js"></script>
    <section id="mentors-data">
        <form action="#" method="POST">
            <div id="mentor-overall">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" name="dateOfBirth" id="dateOfBirth">
                <label for="employmentDate">Employment date</label>
                <input type="date" name="employmentDate" id="employmentDate">
                <label for="mentor-description">Employment date</label>
                <textarea name="mentor-description" id="mentor-description">Description</textarea>
            </div>

            <div id="mentor-login">
                <label for="mentor-log">Login</label>
                <input type="text" name="mentor-log" id="mentor-log">
                <label for="mentor-password">Password</label>
                <input type="password" name="mentor-password" id="mentor-password">
                <label for="e-mail">Email</label>
                <input type="email" name="e-mail" id="e-mail">
                <label for="active">Acitve</label>
                <input type="checkbox" name="active" value="active" id="active">
            </div>

            <div id="mentor-address">
                <label for="address">Address</label>
                <input type="text" name="address" id="address">
                <label for="street">Street</label>
                <input type="text" name="street" id="street">
                <label for="zip">Zip-Code</label>
                <input type="text" name="zip" id="zip">
                <label for="city">City</label>
                <input type="text" name="city" id="city">
                <label for="country">Country</label>
                <input type="text" name="country" id="country">
            </div>


        </form>
    </section>
</body>
</html>


<section id="login">
    <form action="#" method="POST">
        <h2>Log into Quest Store</h2>
        <label for="login-name">Login</label>
        <input type="text" name="login-name" id="login-name">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <input type="submit" value="Login">
    </form>
</section>
