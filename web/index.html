<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Quest Store">
    <meta name="keywords" content="web, design, quest store, html, css, js, java, sql">
    <meta name="author" content="Patryk LichwaÅ‚a, Krzysztof Czaja">
    <title>Quest Store | Log in</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/loginUser.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quest Store</h1>
        </header>
        <section id="login">
            <formmethod="POST">
                <h2>Quest Store Login</h2>
                <label for="login-name">Login:</label>
                <input type="text" name="login-name" id="login-name" class="full-frame-width">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="full-frame-width">
                <button type="submit" value="login" onclick="loginUser()">Login</button>
            </form>
        </section>
        <footer>
            <p>Chlur&Chlurs Company &copy; 2019</p>
        </footer>
    </div>
</body>
</html>
